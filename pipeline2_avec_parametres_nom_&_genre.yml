pipeline {
    agent any

    parameters {
        string(name: 'USER_NAME', description: 'Quel est ton prénom ?')
        choice(name: 'OBJECTIVE', choices: ['Rédiger un journal', 'Redécorer la maison', 'Prendre soin de soi', 'Faire un marathon', 'Apprendre à jouer d\'un instrument'], description: 'Quel est ton objectif du mois ?')
        choice(name: 'ENV', choices: ['dev', 'test', 'prod'], description: 'Environnement de déploiement')
    }

    environment {
        GREETING = ''
        USER_OBJECTIVE = ''
    }

    stages {
        stage('Salut personnalisé') {
            steps {
                script {
                    def name = params.USER_NAME
                    def objective = params.OBJECTIVE
                    env.USER_OBJECTIVE = objective
                    if (objective == 'Rédiger un journal') {
                        env.GREETING = "Bonjour ${name}, prêt à commencer à rédiger ton journal ?"
                    } else if (objective == 'Redécorer la maison') {
                        env.GREETING = "Bonjour ${name}, es-tu prêt à redécorer ta maison ?"
                    } else if (objective == 'Prendre soin de soi') {
                        env.GREETING = "Bonjour ${name}, n'oublie pas de prendre soin de toi !"
                    } else if (objective == 'Faire un marathon') {
                        env.GREETING = "Bonjour ${name}, l'entraînement pour ton marathon commence maintenant !"
                    } else {
                        env.GREETING = "Bonjour ${name}, c'est l'heure d'apprendre un instrument !"
                    }
                    echo "${env.GREETING}"
                }
            }
        }

        stage('BUILD') {
            steps {
                echo 'Étape de construction de l\'application...'
                // ex: sh 'npm install' ou './gradlew build' pour votre app
            }
        }

        stage('TEST') {
            steps {
                echo 'Exécution des tests unitaires et d\'interface...'
                // ex: sh 'npm test' ou './gradlew test'
                // Ajoutez ici des tests spécifiques, comme la vérification de la fonctionnalité de notifications ou d'objectifs atteints.
            }
        }

        stage('DEPLOY') {
            when {
                expression { return params.ENV == 'prod' }
            }
            steps {
                echo "Déploiement en ${params.ENV} pour l'application 'Réaliser Vos Souhaits'..."
                // ex: sh 'scp app.jar user@prod-server:/app'
                // Ajoutez des scripts pour déployer l'application dans différents environnements
            }
        }
    }

    post {
        always {
            echo 'Pipeline terminé. Merci d\'avoir utilisé notre application !'
        }
    }
}
