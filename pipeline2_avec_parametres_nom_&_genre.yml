pipeline {
    agent any

    parameters {
        string(name: 'USER_NAME', description: 'Quel est ton prenom ?')
        choice(name: 'OBJECTIVE', choices: ['Rediger un journal', 'Redecorer la maison', 'Prendre soin de soi', 'Faire un marathon', 'Apprendre a jouer d\'un instrument'], description: 'Quel est ton objectif du mois ?')
        choice(name: 'ENV', choices: ['dev', 'test', 'prod'], description: 'Environnement de deploiement')
    }

    environment {
        GREETING = ''
        USER_OBJECTIVE = ''
    }

    stages {
        stage('Salut personnalise') {
            steps {
                script {
                    def name = params.USER_NAME
                    def objective = params.OBJECTIVE
                    env.USER_OBJECTIVE = objective
                    if (objective == 'Rediger un journal') {
                        env.GREETING = "Bonjour ${name}, pret a commencer a rediger ton journal ?"
                    } else if (objective == 'Redecorer la maison') {
                        env.GREETING = "Bonjour ${name}, es-tu pret a redécorer ta maison ?"
                    } else if (objective == 'Prendre soin de soi') {
                        env.GREETING = "Bonjour ${name}, n'oublie pas de prendre soin de toi !"
                    } else if (objective == 'Faire un marathon') {
                        env.GREETING = "Bonjour ${name}, l'entrainement pour ton marathon commence maintenant !"
                    } else if (objective == 'Apprendre a jouer d\'un instrument') {
                        env.GREETING = "Bonjour ${name}, c'est l'heure d'apprendre un instrument !"
                    }
                    echo "${env.GREETING}"
                }
            }
        }

        stage('BUILD') {
            steps {
                echo 'Etape de construction de l\'application...'
                // ex: sh 'npm install' ou './gradlew build' pour votre app
            }
        }

        stage('TEST') {
            steps {
                echo 'Execution des tests unitaires et d\'interface...'
                // ex: sh 'npm test' ou './gradlew test'
                // Ajoutez ici des tests spécifiques, comme la verification de la fonctionnalité de notifications ou d'objectifs atteints.
            }
        }

        stage('DEPLOY') {
            when {
                expression { return params.ENV == 'prod' }
            }
            steps {
                echo "Deploiement en ${params.ENV} pour l'application 'Realiser Vos Souhaits'..."
                // ex: sh 'scp app.jar user@prod-server:/app'
                // Ajoutez des scripts pour deployer l'application dans differents environnements
            }
        }
    }

    post {
        always {
            echo 'Pipeline termine. Merci d\'avoir utilise notre application !'
        }
    }
}
